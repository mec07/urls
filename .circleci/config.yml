version: 2.1

executors:
  go:
    docker:
      - image: circleci/golang:1.12.1

jobs:
  test:
    executor: go
    environment:
      CODECOV_TOKEN: 7094a724-8d88-45a0-afd1-86285b954ed4
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v1-{{ checksum "go.mod" }}
      - run: make style
      - run: make coverage
      - save_cache:
          key: go-mod-v1-{{ checksum "go.mod" }}
          paths:
            - "/go/pkg/mod"
      # Report code coverage
      - run: bash <(curl -s https://codecov.io/bash)

workflows:
  version: 2
  urls:
    jobs:
      - test
